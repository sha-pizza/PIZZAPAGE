<!-- upper-40px block -->
<div style="width: 100%; height: 40px;">
</div>

<ul id="PwPortfolio">
</ul>


<script>
    $(document).ready(function(){
        $.getJSON("Port_head/headinfo.json", function(data){
            // 받아온 각 정보{}에 대해
            $.each(data, function(entryIndex, entry){
                var H = "";
                H += '<li class="PwPortfolioList">';
                H += '<a href='+entry.link+'> ';
                H += '<article id='+entryIndex+' class="PwPortfolioArticle">';

                H += '<h3>'+entry.title+'</h3>';
                H += '<h4>'+entry.description+'</h4>';

                H += '</article>';
                H += '</a>';
                H += '</li>';
                // add info on html and css
                $("#PwPortfolio").append(H);

                // set background
                $("#"+entryIndex).css('background-image', 'url('+entry.img+')');
                // set functions
                $("#"+entryIndex).mouseenter(function(){
                    // 배경색 entry.backcolor로 서서히 변경
                    // 설명 창이든 그라데이션이든 띄움
                });
                $("#"+entryIndex).mouseleave(function(){
                    // 배경색 lightgrey로 돌아옴
                    // 설명 사라짐
                });
                $("#"+entryIndex).click(function(){
                    // body 부분에 내용 띄우기

                });

            });   
        });
       
        return false;
    });
</script>
