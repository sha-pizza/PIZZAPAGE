


<div id="PwPortfolio_wrapouter">
    <div id="PwPortfolio_wrapinner">
        <ul id="PwPortfolio">
            <!--portfolio image objects-->
        </ul>
        <div id="PwPortfolio_description">
            <!--
            <h4>Empty title</h4>
            <h5>Empty sub</h5>
            <h6>여기부터 본문, 작품과 관련된 한줄설명</h6>

        </div>
    </div>

    
    
    
</div>

<script>
    $(document).ready(function(){
        // horizontal scroll
        $('#PwPortfolio').on('mousewheel',function(e){
            var wheelDelta = e.originalEvent.wheelDelta;
            if(wheelDelta > 0){
                console.log("up");
                $(this).scrollLeft(-wheelDelta + $(this).scrollLeft());
            } else {
                console.log("down");
                $(this).scrollLeft(-wheelDelta + $(this).scrollLeft());
            }
        });
        // set left-padding size
        // 화면 사이즈 바뀔때마다 변경되거나
        // 아예 두번째 작업물부터 보이게 수정
        var lpadding = ($("#PwPortfolio_wrapouter").width() - 480) /2;
        $("#PwPortfolio").append('<li><p style="width:'+ lpadding +'px"></p></li>');
        
        // get files
        $.getJSON("Port_head/headinfo.json", function(data){
            
            // 받아온 각 정보{}에 대해
            $.each(data, function(entryIndex, entry){
                var H = "";
                H += '<li class="PwPortfolioList">';
                H += '<a style="text-decoration:none" href='+entry.link+'> ';
                H += '<article id='+entryIndex+' class="PwPortfolioArticle">';

                //H += '<h3>'+"   "+entry.title+'</h3>';
                //H += '<h4>'+"   "+entry.description+'</h4>';

                H += '</article>';
                H += '</a>';
                H += '</li>';

                H += '<li><p class="PwPortfolio_padding"></p></li>';
                // add info on html and css
                $("#PwPortfolio").append(H);

                // set background
                $("#"+entryIndex).css('background-image', 'url('+entry.img+')');
                // set functions
                $("#"+entryIndex).mouseenter(function(){
                    // 배경색 entry.backcolor로 서서히 변경
                    // 설명 창이든 그라데이션이든 띄움
                });
                $("#"+entryIndex).mouseleave(function(){
                    // 배경색 lightgrey로 돌아옴
                    // 설명 사라짐
                });
                $("#"+entryIndex).click(function(){
                    // body 부분에 내용 띄우기

                });

            });   
        });
       
        return false;
    });
</script>
